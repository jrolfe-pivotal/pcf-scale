<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<title>Cloud Foundry Scale Like a Boss Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div class="hero-unit">
        <h1>Cloud Foundry Scale Demo</h1>

        <p>Powered by <a href="http://www.pivotal.io">Pivotal</a>!</p>
    </div>

    <a href="/killSwitch" class="btn btn-danger btn-large">Kill Switch</a>

    <h2>App Instance Info: </h2>

    <table class="table table-striped table-hover">
        <tr><td><strong>App Name</strong></td><td th:text="${application_name}"></td></tr>
        <tr class="info"><td><strong>Instance</strong></td><td th:text="${instance_index}"></td></tr>
        <tr><td><strong>Memory Allocated</strong></td><td th:text="${mem}"></td></tr>
        <tr><td><strong>Disk Allocated</strong></td><td th:text="${disk}"></td></tr>
        <tr><td><strong>Warden Container IP</strong></td><td th:text="${ipAddress}"></td></tr>
        <tr><td><strong>Warden Container Port</strong></td><td th:text="${port}"></td></tr>
        <tr class="info"><td><strong>Requests Serviced</strong></td><td th:text="${requests}"></td></tr>
        <tr><td><strong>VCAP_SERVICES</strong></td><td style="word-break:break-all;"></td></tr>
    </table>

    <p style="text-align: center"><img src="img/LOGO_CloudFoundry_Large.png"/></p>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
